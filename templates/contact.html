{% extends 'layout.html' %}

{% block body %}
  <h1>Contact</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value={{request.form.name}}>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea type="message" name="message" class="form-control" value={{request.form.message}}></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
